# 멜 스펙트로그램 실습 설정
# 블로그 글의 파라미터와 1:1 대응

audio:
  sr: 22050
  mono: true

stft:
  n_fft: 2048
  hop_length: 512
  win_length: null      # null이면 n_fft와 동일
  window: "hann"
  center: true
  pad_mode: "constant"

mel:
  n_mels: 128
  fmin: 0
  fmax: null            # null이면 sr/2
  htk: true             # HTK 스타일 (블로그 본문 기준)
  norm: "slaney"

db:
  ref: "max"            # np.max 사용 -> 상대 스케일, 최대가 0dB
  amin: 1.0e-10
  top_db: 80
  power: 2.0            # 파워 스펙트럼 (진폭² 기준)

figures:
  output_dir: "outputs"
  dpi: 150
  background_color: "#F4F3EE"
  figsize: [10, 4]

# =============================================================================
# 06_parameter_experiments.py 전용: 여러 값을 나란히 비교
# =============================================================================
#
# 위의 기본 파라미터(stft, mel 등)를 변경하면 -> 모든 모듈에서 "하나의 값"으로 실행
# 아래 comparison 값을 변경하면 -> 06번에서 "여러 값을 한 화면에 비교"
#
# 주의사항:
#   - n_fft_values와 hop_length_values는 쌍으로 사용 (길이가 같아야 함)
#   - fmin_fmax_values는 [fmin, fmax] 쌍의 리스트
#   - null은 기본값 사용 (fmax=null -> sr/2)
#
comparison:
  # 멜 필터 개수 비교 (주파수 축 해상도)
  # - 64: 낮은 해상도, 빠른 처리
  # - 128: librosa 기본값
  # - 256: 높은 해상도, 세밀한 주파수 표현
  n_mels_values: [64, 128, 256]

  # 시간-주파수 해상도 트레이드오프 (n_fft와 hop_length는 쌍으로 사용)
  # - n_fft 클수록: 주파수 해상도 높아짐, 시간 해상도 낮아짐
  # - hop_length는 보통 n_fft의 1/4 (75% 오버랩)
  n_fft_values: [512, 2048, 4096]
  hop_length_values: [256, 512, 1024]

  # 주파수 범위 제한 (fmin/fmax 비교)
  # - [0, null]: 전체 범위 (0 ~ sr/2)
  # - [20, 8000]: 음성 처리용 (저주파 노이즈 제거, 고주파 제한)
  # - [100, 4000]: 좁은 범위 (핵심 주파수만)
  fmin_fmax_values:
    - [0, null]        # 전체 범위
    - [20, 8000]       # 음성 처리 권장
    - [100, 4000]      # 좁은 범위

  # 윈도우 함수 비교
  # - hann: 가장 일반적, 좋은 주파수 해상도
  # - hamming: 음성 처리에서 전통적으로 사용
  # - blackman: 사이드로브 억제 우수, 메인로브 넓음
  window_values: ["hann", "hamming", "blackman"]
